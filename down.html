<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        /* 样式可以根据需要进行调整 */
        .download-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>iOS超级签</h1>

    <!-- 第一个下载按钮 -->
    <button class="Download File 1" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/AbelAmerica/iospack/refs/heads/main/manifest.plist'">
        测试请点此处
    </button>

    <!-- 第二个下载按钮 -->
    <button class="Download File 2" onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/AbelAmerica/iospack/refs/heads/main/manifest.plist'">
        预发请点此处
    </button>

    <!-- 第三个下载按钮 -->
    <button class="Download File 3 " onclick="window.location.href='itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/AbelAmerica/iospack/refs/heads/main/manifest.plist'">
        正式请点此处
    </button>

</body>
</html>
